<div class="feed-container">
  <!-- 
    trackBy: trackByPostId - оптимизация рендеринга списка
    Angular будет обновлять только те посты, у которых изменился ID или содержимое
    Без trackBy Angular перерисовывает ВСЕ посты при каждом изменении массива
  -->
  <app-post 
    *ngFor="let post of posts; trackBy: trackByPostId" 
    [post]="post">
  </app-post>
</div>
