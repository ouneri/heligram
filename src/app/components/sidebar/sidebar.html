<!-- Модальное окно подтверждения выхода -->
<div *ngIf="showLogoutModal" class="modal-overlay" (click)="cancelLogout()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2 class="modal-title">Выход из аккаунта</h2>
    <p class="modal-message">Вы уверены, что хотите выйти?</p>
    <div class="modal-buttons">
      <button class="modal-btn modal-btn-cancel" (click)="cancelLogout()">
        Отмена
      </button>
      <button class="modal-btn modal-btn-confirm" (click)="confirmLogout()">
        Выйти
      </button>
    </div>
  </div>
</div>
